<!-- tabs-layout.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Guitar Tabs</title>
    <link href="https://gtabs.vercel.app/images/icon.png" rel="icon" />
    <link rel="stylesheet" href="styles/tabs-layout.css" />
    <link rel="stylesheet" href="styles/multitrack.css" />
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
  </head>
  <body>
    <div class="container">
      <div class="title"><span id="artist"></span> - <span id="song"></span></div>

      <div class="audio-wrapper">
        <button id="multitrack-button" class="button">Show Multitrack</button>
        <div class="audio-player" id="audio-container"></div>
      </div>

      <!-- Loading screen (initially hidden, handled by multitrack.js) -->
      <div id="loading-screen" style="display: none">
        <div class="loading-content">
          <img src="/images/loading.png" alt="Loading..." />
          <p>Loading audio....</p>
        </div>
      </div>

      <!-- Multitrack player container (dynamic content from multitrack.js) -->
      <div id="multitrack-container" style="display: none"></div>

      <!-- Transpose Container (untouched) -->
      <div id="transpose-container"></div>

      <!-- Tabs Content (untouched) -->
      <div id="tabs-content" class="tabs-output">
        <div class="loading-animation" style="display: none">
          <img src="https://gtabs.vercel.app/images/loading.png" alt="Loading..." />
          <p>Loading audio....</p>
        </div>
      </div>
    </div>

    <!-- <script src="scripts/tabs-script.js"></script> -->
    <script src="scripts/multitrack.js"></script>
    <script src="/scripts/loading-audio.js"></script>
    <script src="/scripts/main.js"></script>
    <script src="/scripts/transpose-button.js"></script>
    <script src="/scripts/loading-animation.js"></script>
    <script src="/scripts/lyrics-toggle.js"></script>
    <script src="/scripts/navigation-section.js"></script>
    <script src="/scripts/page-title.js"></script>
  </body>
</html>
