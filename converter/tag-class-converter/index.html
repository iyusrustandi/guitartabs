<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Chord Tag Formatter</title>
    <link href="https://gtabs.vercel.app/images/icon.png" rel="icon" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #f9f9f9;
        padding: 2rem;
        max-width: 700px;
        margin: auto;
        color: #333;
      }

      h2 {
        text-align: center;
        margin-bottom: 1rem;
      }

      textarea {
        width: 100%;
        height: 140px;
        font-family: monospace;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        resize: vertical;
        background-color: #fff;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
      }

      .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1rem;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .controls button {
        background-color: #007bff;
        border: none;
        color: white;
        padding: 0.5rem 1.2rem;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.2s ease;
      }

      .controls button:hover {
        background-color: #0056b3;
      }

      #output {
        margin-top: 1.5rem;
        white-space: pre-wrap;
        background: #fefefe;
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid #ddd;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      }

      pre {
        margin: 0 0 0.75rem;
        padding: 1rem;
        font-family: 'Courier New', monospace;
        border-radius: 12px;
        font-size: 0.95rem;
        line-height: 1.6;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        border: 1px solid #e0e0e0;
      }

      .chords {
        background-color: #fff9e6;
        color: #5c3d00;
      }

      .lyrics {
        background-color: #e6f5ff;
        color: #004d66;
      }

      .chord {
        font-weight: bold;
        color: #0077b6;
      }

      .showTip {
        cursor: help;
      }
    </style>
  </head>
  <body>
    <h2>Format Tag Chord</h2>

    <textarea id="input" placeholder="Masukkan baris chord di sini..."></textarea>

    <div class="controls">
      <button id="convertBtn">Konversi</button>
      <button id="copyBtn">Copy</button>
    </div>

    <div id="output"></div>

    <script>
      function convertRawText(text) {
        return text
          .split(/\n/)
          .filter((line) => line.trim())
          .map((line) => {
            const match = line.match(/^(.+?):\s*(.+)$/);
            if (!match) return '';

            const label = match[1].trim();
            const content = match[2].trim();

            // Bagian pertama: baris chord utuh
            const chordLine = `<pre class="chords showTip">${label}\t : ${content}</pre>`;

            // Pisahkan berdasarkan spasi, lalu bungkus hanya chord yang valid
            const parts = content
              .split(/\s+/)
              .map((word) => {
                return /^[A-G][#b]?[^a-z]*$/.test(word) && !word.match(/^\(.+\)$/) ? `<span class="chord">${word}</span>` : word;
              })
              .join(' ');

            const lyricLine = `<pre class="lyrics">${label}\t : ${parts}</pre>`;

            return `${chordLine}\n${lyricLine}`;
          })
          .join('\n');
      }

      const convertBtn = document.getElementById('convertBtn');
      const copyBtn = document.getElementById('copyBtn');
      const outputDiv = document.getElementById('output');

      convertBtn.addEventListener('click', () => {
        const inp = document.getElementById('input').value;
        outputDiv.innerHTML = convertRawText(inp);
      });

      copyBtn.addEventListener('click', () => {
        const tempEl = document.createElement('textarea');
        tempEl.value = outputDiv.innerHTML;
        document.body.appendChild(tempEl);
        tempEl.select();
        document.execCommand('copy');
        document.body.removeChild(tempEl);
        copyBtn.textContent = 'HTML Disalin!';
        setTimeout(() => (copyBtn.textContent = 'Copy'), 2000);
      });
    </script>
  </body>
</html>
