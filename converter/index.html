<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter Menu</title>
    <link href="https://gtabs.vercel.app/images/icon.png" rel="icon" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-image: url('../images/background.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        backdrop-filter: brightness(0.6); /* redupkan background */
      }

      .overlay {
        background-color: rgba(0, 0, 50, 0.6); /* biru gelap semi-transparan */
        padding: 3rem;
        border-radius: 1rem;
        box-shadow: 0 0 20px rgba(0, 0, 50, 0.5);
        text-align: center;
        max-width: 90%;
        width: 400px;
      }

      h1 {
        color: #ffffff;
        margin-bottom: 2rem;
        font-size: 1.8rem;
        letter-spacing: 1px;
      }

      .button {
        display: block;
        width: 100%;
        margin: 1rem 0;
        padding: 1rem;
        font-size: 1rem;
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
      }

      .button:hover {
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <h1>Converter Tools</h1>
      <button class="button" onclick="openPage('https://gtabs.vercel.app/guitar-tab-converter')">Guitar Tab Converter</button>
      <button class="button" onclick="openPage('https://gtabs.vercel.app/lyrics-chords-converter')">Lyrics Chords Converter</button>
      <button class="button" onclick="openPage('https://gtabs.vercel.app/tag-class-converter')">Tag Class Converter</button>
    </div>

    <script>
      function openPage(url) {
        window.open(url, '_blank');
      }
    </script>
  </body>
</html>
