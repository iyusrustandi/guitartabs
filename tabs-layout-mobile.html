<!-- tabs-layout.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Guitar Tabs</title>
    <link href="https://gtabs.vercel.app/images/icon.png" rel="icon" />
    <link rel="stylesheet" href="https://gtabs.vercel.app/styles/tabs-layout.css" />
    <script src="https://gtabs.vercel.app/scripts/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="transpose-container"></div>
      <div id="modal-placeholder"></div>

      <div id="tabs-content" class="tabs-output"></div>
    </div>

    <script src="https://gtabs.vercel.app/scripts/main.js"></script>
    <script src="https://gtabs.vercel.app/scripts/transpose-button.js"></script>
    <script src="https://gtabs.vercel.app/scripts/loading-animation.js"></script>
    <script src="https://gtabs.vercel.app/scripts/lyrics-toggle.js"></script>
    <script src="https://gtabs.vercel.app/scripts/navigation-section.js"></script>
    <script src="https://gtabs.vercel.app/scripts/page-title.js"></script>
    <script src="https://gtabs.vercel.app/scripts/chords-modal.js"></script>
    <script>
      // scripts/page-title.js
      // --- Page Title Functions ---
      function updatePageTitle(artist, song) {
        const safeArtist = artist ? artist.replace(/</g, '&lt;').replace(/>/g, '&gt;') : 'Unknown Artist';
        const safeSong = song ? song.replace(/</g, '&lt;').replace(/>/g, '&gt;') : 'Unknown Song';

        document.title = `${safeArtist} - ${safeSong} | Guitar Tabs`;
      }

      function initializeArtistAndSong() {
        const urlParams = new URLSearchParams(window.location.search);
        const artist = urlParams.get('artist');
        const song = urlParams.get('song');

        const artistElement = document.getElementById('artist');
        const songElement = document.getElementById('song');

        if (artist && song && artistElement && songElement) {
          artistElement.textContent = artist;
          songElement.textContent = song;
        }
      }
    </script>
  </body>
</html>
