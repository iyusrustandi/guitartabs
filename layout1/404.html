<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      var path = window.location.pathname;
      if (!path.endsWith('/')) {
        path = path + '/';
      }
      var newUrl = path + 'index.html';
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
