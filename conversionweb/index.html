<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Tabs & Chords</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Konversi Tabs & Chords</h1>

    <div class="input-section">
      <label for="fileInput">Upload atau Drag & Drop file .txt</label>
      <input type="file" id="fileInput" accept=".txt" />
      <div id="dropArea">Drag & Drop file di sini</div>
      <textarea id="manualInput" placeholder="Atau ketik langsung di sini..."></textarea>
      <button onclick="convertText()">Konversi</button>
    </div>

    <h2>Hasil Konversi</h2>
    <div id="outputContainer"></div>

    <div class="action-buttons">
      <button onclick="copyToClipboard()">Copy Hasil</button>
      <button onclick="downloadHTML()">Download HTML</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
