<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Display</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
      .btn {
        background-color: blue;
        color: white;
        border: none;
        padding: 6px 12px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Daftar Tabs</h1>
    <table>
      <thead>
        <tr>
          <th>Artist</th>
          <th>Song</th>
          <th>Tabs</th>
        </tr>
      </thead>
      <tbody id="tabsTableBody">
        <!-- Data will be inserted here using JavaScript -->
      </tbody>
    </table>

    <script>
      // Data from tabs.json
      const tabsData = [
        {
          artist: 'Afghan',
          song: 'Padamu Ku Bersujud',
          tabs: 'afghan - padamu kubersujud.pdf',
        },
        // You can add more data entries here
      ];

      // Function to create a button element with blue style
      function createBlueButton(text) {
        const button = document.createElement('button');
        button.textContent = text;
        button.className = 'btn';
        return button;
      }

      // Function to handle button click and redirect to PDF file
      function redirectToTabsFile(filePath) {
        window.location.href = filePath;
      }

      // Populate the table with data
      const tabsTableBody = document.getElementById('tabsTableBody');
      tabsData.forEach((item) => {
        const row = document.createElement('tr');
        const artistCell = document.createElement('td');
        artistCell.textContent = item.artist;
        const songCell = document.createElement('td');
        songCell.textContent = item.song;
        const tabsCell = document.createElement('td');
        const tabsButton = createBlueButton('Tabs');
        tabsButton.addEventListener('click', () => {
          redirectToTabsFile(item.tabs);
        });
        tabsCell.appendChild(tabsButton);
        row.appendChild(artistCell);
        row.appendChild(songCell);
        row.appendChild(tabsCell);
        tabsTableBody.appendChild(row);
      });
    </script>
  </body>
</html>
